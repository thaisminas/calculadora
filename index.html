<!doctype html>
<html lang="pt-BR">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Calculadora</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-3">
                <input type="text" class="form-control" id="resultado" readonly>
                <div class="botoes mt-2">
                    <div class="row">
                        <div class="col-md-3">
                            <input type="button" value="C" class="btn btn-danger btn-block">
                        </div>
                        <div class="col-md-3">
                            <input type="button" value="Del" class="btn btn-block">
                        </div>
                        <div class="col-md-3">
                            <input type="button" value="%" class="btn btn-block">
                        </div>
                        <div class="col-md-3">
                            <input type="button" value="/" class="btn btn-block">
                        </div>
                    </div>
                </div>
                <div class="botoes mt-2">
                    <div class="row">
                        <div class="col-md-3">
                            <input type="button" value="7" class="btn btn-block">
                        </div>
                        <div class="col-md-3">
                            <input type="button" value="8" class="btn btn-block">
                        </div>
                        <div class="col-md-3">
                            <input type="button" value="9" class="btn btn-block">
                        </div>
                        <div class="col-md-3">
                            <input type="button" value="*" class="btn btn-block">
                        </div>
                    </div>
                </div>
                <div class="botoes mt-2">
                    <div class="row">
                        <div class="col-md-3">
                            <input type="button" value="4" class="btn btn-block">
                        </div>
                        <div class="col-md-3">
                            <input type="button" value="5" class="btn btn-block">
                        </div>
                        <div class="col-md-3">
                            <input type="button" value="6" class="btn btn-block">
                        </div>
                        <div class="col-md-3">
                            <input type="button" value="-" class="btn btn-block">
                        </div>
                    </div>
                </div>
                <div class="botoes mt-2">
                    <div class="row">
                        <div class="col-md-3">
                            <input type="button" value="1" class="btn btn-block">
                        </div>
                        <div class="col-md-3">
                            <input type="button" value="2" class="btn btn-block">
                        </div>
                        <div class="col-md-3">
                            <input type="button" value="3" class="btn btn-block">
                        </div>
                        <div class="col-md-3">
                            <input type="button" value="+" class="btn btn-block">
                        </div>
                    </div>
                </div>
                <div class="botoes mt-2">
                    <div class="row">
                        <div class="col-md-3">
                            <input type="button" value="0" class="btn btn-block">
                        </div>
                        <div class="col-md-3">
                            <input type="button" value="." class="btn btn-block">
                        </div>
                        <div class="col-md-3">
                            <input type="button" value="ANS" class="btn btn-block">
                        </div>
                        <div class="col-md-3">
                            <input type="button" value="=" class="btn btn-block btn-info">
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="calculadora.js" type="text/javascript"></script>
</body>

</html>
